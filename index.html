<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./style.css" />
    <title>
      전기히터 &gt; 캠핑/가정용 400w 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
      | 내일의 집
    </title>
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <!-- column의 개수가 정말 바뀔때만 선언을 해주는 것이 good -->
          <div class="col-sm-4">
            <!-- Grid!!! -->
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="/">
                    <img src="./assets/images/logo.svg" alt="내일의 집" />
                  </a>
                </h1>

                <nav class="sm-hidden">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                    <li class="gnb-nav-item"><a href="/">스토어</a></li>
                    <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                  </ul>
                </nav>

                <button
                  class="gnb-menu-button gnb-icon-button sm-only"
                  type="button"
                  aria-label="메뉴 열기 버튼"
                >
                  <i class="ic-menu"></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="gnb-searsh-button input-group lg-only">
                  <i class="ic-search" aria-hidden></i>
                  <input
                    class="form-input"
                    type="text"
                    placeholder="스토어 검색"
                  />
                </div>

                <div class="button-group">
                  <button
                    class="gnb-searsh-button gnb-icon-button lg-hidden"
                    type="button"
                    aria-label="검색창 열기 버튼"
                  >
                    <i class="ic-search"></i>
                  </button>

                  <a class="gnb-icon-button sm-hidden" href="/">
                    <i
                      class="ic-bookmark"
                      aria-label="스크랩북 페이지로 이동"
                    ></i>
                  </a>

                  <a class="gnb-icon-button sm-hidden" href="/">
                    <i class="ic-bell" aria-label="내 소식 페이지로 이동"></i>
                  </a>

                  <a class="gnb-icon-button" href="/">
                    <i class="ic-cart" aria-label="장바구니 페이지로 이동"></i>
                  </a>

                  <button class="gnb-avatar-button sm-hidden" type="button">
                    <div>
                      <div class="avatar-32" aria-label="마이메뉴 열기 버튼">
                        <img
                          src="./assets/images/img-user-01.jpg"
                          alt="사딸라 아저씨"
                        />
                      </div>
                    </div>
                  </button>
                </div>

                <button class="btn-primary btn-40 sm-hidden" type="button">
                  글쓰기
                  <i class="ic-chevron" aria-hidden></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
